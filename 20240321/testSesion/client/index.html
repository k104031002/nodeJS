<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <body>
        <div class="container pt-3">
            <form action="http://localhost:3000" method="post">
                <div class="input-group mb-2">
                    <span class="input-group-text">帳號</span>
                    <input type="text" class="form-control" name="account">
                </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">密碼</span>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="d-flex justify-content-end">
                    <button>送出</button>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDz0xhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
        <script>
            const btnSend = document.querySelector(".btn-send");
            const form1 = document.querySelector("form");

            const getCookie = (name) => {
                const nameEQ = `${name}=`;
                const ca = document.cookie.split(';').map(cookie => cookie.trim());
                const cookie = ca.find(cookie => cookie.startsWith(nameEQ));
                return cookie ? cookie.substring(nameEQ.length) : null;
            };

            const setCookie = (key, value, day = 1) => {
                let today = new Date();
                today.setDate(today.getDate() + day)
                let expires = `expires=${today.toUTCString()}`;
                document.cookie = `${key}=${value};${expires}`
            }

            const delCookie = (key) => {
                let today = new Date();
                today.setDate(today.getDate() - 30)
                let expires = `expires=${today.toUTCString()}`;
                document.cookie = `${key}=;${expires}`
            }

            // delCookie("gifted");

            setCookie("test_session_id", 3939889)

            

            btnSend.addEventListener("click", e => {
                let url = "http://localhost:3000";
                const formData = new FormData(form1);
                // fetch
                // 
                // 

                fetch(url, {
                    credentials: "include",
                    method: "POST",
                    body: formData
                }).then(response => response.json()).then(result => {
                    console.log(result);
                }).catch(error =>{
                    console.log(error);
                });
            })
        </script>
    </body>

</html>

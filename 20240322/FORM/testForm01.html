<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on">
        <label for="myName">姓名: </label>
        <input type="text" name="myName" id="myName" autocomplete="given-name" autofocus placeholder="請輸入名字">
        <label for="myEmail">信箱: </label>
        <input type="email" name="myEmail" id="myEmail" autocomplete="email" multiple><br>
        <label for="mySelect">喜好: </label>
        <select name="like" id="mySelect" multiple>
            <option value="baseball">棒球</option>
            <option value="basketball">籃球</option>
            <option value="volleyball">排球</option>
            <option value="soccer">足球</option>
        </select>
        <br><br>
        <input type="submit" value="送出">
    </form>
</body>
</html>

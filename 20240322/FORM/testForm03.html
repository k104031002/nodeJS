<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂表單驗證訊息</title>
    <style>

    </style>
</head>

<body>
    <form action="" autocomplete="on" onsubmit="return false;">
        <label for="myName">姓名: </label>
        <input type="text" name="myName" id="myName" autocomplete="given-name" autofocus placeholder="請輸入名字" required
            pattern=".{5}"><br>
        <label for="myEmail">信箱: </label>
        <input type="email" name="myEmail" id="myEmail" autocomplete="email" multiple required><br>
        <label for="myPass">密碼: </label>
        <input type="password" name="myPass" id="myPass" required pattern=".{6,}"><br>
        <label for="myPass">密碼驗證: </label>
        <input type="password" name="myPass2" id="myPass2" placeholder="請再次輸入密碼" required><br>
        <label for="myTel">電話: </label>
        <input type="tel" name="myTel" id="myTel" required pattern="^09\d{2}-?\d{3}-?\d{3}$"><br>
        <!-- ^ 開頭符號  \跳脫字元  d 數字  $結尾符號  ?非必須輸入 -->
        <br><br>
        <input type="submit" value="送出">
    </form>

    <script>
        const inputs = document.querySelectorAll("input");

        const myValidate = e => {
            // console.log(e.target);
            // console.log(e.target.Validity);
            // console.log("----");
            let v = e.target.validity;
            // true === v.valueMissing  // 請填寫這個欄位
            // true === v.patternMismatch  // 請符合要求的格式
            // true === v.typeMismatch  // 格式不正確
            let msg = "";
            switch (true) {
                case v.valueMissing:
                    msg = "填寫這個欄位鵝~"
                    break;
                case v.patternMismatch:
                    msg = "格式不正確鵝~"
                    break;
                case v.typeMismatch:
                    msg = "類型不正確鵝~"
                    break;
            }
            e.target.setCustomValidity(msg)
        }

        inputs.forEach(input => {
            input.addEventListener("blur", myValidate)
        })
    </script>
</body>

</html>

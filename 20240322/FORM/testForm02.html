<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單驗證相關</title>
    <style>
        body{
            height: 200vh;
        }
    </style>
</head>

<body>
    <form action="" autocomplete="on">
        <label for="myName">姓名: </label>
        <input type="text" name="myName" id="myName" autocomplete="given-name" autofocus placeholder="請輸入名字"
            required pattern=".{5}"><br>
        <label for="myEmail">信箱: </label>
        <input type="email" name="myEmail" id="myEmail" autocomplete="email" multiple required ><br>
        <label for="myPass">密碼: </label>
        <input type="password" name="myPass" id="myPass" required pattern=".{6,}"><br>
        <label for="myPass">密碼驗證: </label>
        <input type="password" name="myPass2" id="myPass2" placeholder="請再次輸入密碼" required ><br>
        <label for="myTel">電話: </label>
        <input type="tel" name="myTel" id="myTel" required pattern="^09\d{2}-?\d{3}-?\d{3}$"><br>
        <!-- ^ 開頭符號  \跳脫字元  d 數字  $結尾符號  ?非必須輸入 -->
        <br><br>
        <input type="submit" value="送出">
    </form>

    <script>
        const form1 = document.querySelector("form");
        form1.addEventListener("submit", e=>{
            // e.preventDefault();
        
            // if(){
            //     return false;
            // }
            // 最後一定要手動送出表單，要執行 .submit()
            // e.currentTarget.submit()
        })

        
        myPass2.addEventListener("blur", e=>{
            if(myPass2.value !== myPass.value){
                // console.log("密碼不一致");
                myPass2.setCustomValidity("需與密碼欄一致");
            }else{
                myPass2.setCustomValidity("");
            }
        })
    </script>
</body>

</html>

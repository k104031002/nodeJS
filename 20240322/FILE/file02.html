<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳的圖片預覽</title>
    <style>
        .img {
            width: 300px;
            height: 300px;

            &img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>

<body>
    <div class="img"></div>
    <input type="file" name="myFile" accept="image/*">

    <script>
        document.querySelector("[name=myFile]").addEventListener("change", e => {
            let file = e.target.files[0];
            // console.log(file);

            let reader = new FileReader();
            reader.addEventListener("load",e=>{
                let image = new Image();
                image.src = e.target.result;
                let img = document.querySelector(".img");
                img.innerHTML="";
                img.append(image);
            });
            reader.readAsDataURL(file);
        })
    </script>
</body>

</html>
